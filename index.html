<!DOCTYPE html>
<html>
<head></head>
<body>
<div id="data"></div>

<script>
    var ajax = new XMLHttpRequest();
    ajax.open("GET", "https://websub.herokuapp.com/", true);
    ajax.send();
    ajax.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            
            var html = "";
            for(var a = 0; a < data.length; a++) {
                var ts = data[a].ts;
                var pew = data[a].pew; 

                html += "<div>";
                    html += "<h1>" + ts + "</h1>";
                    html += "<h2>" + pew + "</h2>"; 
                html += "</div>";
            }
            document.getElementById("data").innerHTML += html;
        }
    };
</script>

</body>
</html>
